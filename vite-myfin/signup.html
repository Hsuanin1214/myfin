<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYFIN</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-waveBlue bg-top-Wave-div">
        <header class="container position-relative">
            <nav class="d-flex justify-content-between align-items-center">
                <a href="index.html"><h1 class="mt-3">MyFin</h1></a>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn-yellowMain btn me-2 fw-bold rounded-pill px-4 btn-shadow"
                        style="font-size: 1.5rem;">訂閱</button>
                    <button type="button" class="btn-yellowMain btn me-2 fw-bold rounded-pill px-4 btn-shadow"
                        style="font-size: 1.5rem;" onclick="location.href='login.html'">登入</button>
                </div>
            </nav>
        </header>
    </div>
    <div class="head_wave_bgWhite position-absolute" style="top:20%">
    </div>
    <div class="container">
        <section class="color-white fw-bolder bg-mainBlue rounded-4 addUser-panel position-relative z-1">
            <form action="" class="addUser-form text-center">
                <h2 class="title color-white mt-3">用戶註冊</h2>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="idName" class="color-white h4">身分證字號</label>
                        <input type="text" id="idName" class="rounded-4" placeholder="請輸入身分證字號" name="身分證字號">
                    </div>
                    <div class="alert-message">
                        <p id="idName-message" data-message="身分證字號">
                            <!--    <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userAccount" class="color-white h4">用戶帳號</label>
                        <input type="text" class="rounded-4" id="userAccount" placeholder="請輸入用戶帳號" name="用戶帳號">
                    </div>
                    <div class="alert-message">
                        <p id="userAccount-message" data-message="用戶帳號">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userName" class="color-white h4">用戶姓名</label>
                        <input type="text" id="userName" class="rounded-4" placeholder="請輸入用戶姓名" name="用戶姓名">
                    </div>
                    <div class="alert-message">
                        <p id="userName-message" data-message="用戶姓名">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userPassword" class="color-white h4">用戶密碼</label>
                        <input type="number" id="userPassword" class="rounded-4" placeholder="請輸入用戶密碼" name="用戶密碼" min="0">
                    </div>
                    <div class="alert-message">
                        <p id="userPassword-message" data-message="用戶密碼" class="h6 text-start fw-bolder">
                            密碼需12位以上、包含英文大小寫至少各1位
                        </p>
                    </div>
                </div>
                <div class="form-imput">
                    <div class="addUser-input">
                        <label for="userPasswordAgain" class="h4">填寫密碼</label>
                        <input type="number" id="userPasswordAgain" class="rounded-4" placeholder="請再次填寫用戶密碼" name="再次填寫用戶密碼" min="0">
                    </div>
                    <div class="alert-message">
                        <p id="userPassword-message" data-message="請再次填寫用戶密碼" class="h6 text-start fw-bolder">
                            與上述填寫不符
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userEmail" class="color-white h4">電子信箱</label>
                        <input type="text" id="userEmail" class="rounded-4" placeholder="請輸入電子信箱" name="電子信箱">
                    </div>
                    <div class="alert-message">
                        <p id="userEmail-message" data-message="電子信箱">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userBth" class="color-white h4">生日</label>
                        <!-- <input type="number" id="ticketRate" placeholder="請輸入套票星級" name="套票星級" min="1" max="10"> -->
                    </div>
                    <div class="alert-message">
                        <p id="userBth-message" data-message="生日">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <!--             <input type="submit" class="addUser-btn btn" value="新增套票"> -->
                <button type="button" class="btn-mainOrange btn me-2 fw-bold rounded-pill px-2 btn-shadow color-white ms-auto me-auto mb-5"
                style="font-size: 1.5rem; width:20%;">註冊</button>
            </form>
        </section>
    </div>
    <div class="rounded-circle bg-darkBlue position-absolute z-2"
    style="width: 300px; height: 300px; left: -5%; top: 55%;"></div>
    <div class="rounded-circle bg-darkBlue position-absolute z-2"
    style="width: 200px; height: 200px; right: 8%; top: 90%;"></div>
    <footer class="mt-5">
        <div class="container color-darkBlue">
          <div class="ms-auto me-auto text-center">
            <div class="h3 fw-bolder tex">@MYFIN</div>
            <div style="max-width: 600px; margin-left: 26rem;">
              <span class="h4 d-block mb-2 text-start fw-bold">聯絡時間: 12:00 - 18:00</span>
              <span class="h4 d-block text-start fw-bold">聯絡信箱: welcome09210801@gmail.com</span>
            </div>
            <div class="fw-bold">本網站僅供個人作品使用，不提供任何商業用途</div>
          </div>
        </div>
      </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./bootstrap/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
