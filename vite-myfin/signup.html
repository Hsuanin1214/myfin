<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYFIN</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-waveBlue bg-top-Wave-div">
        <header class="container position-relative">
            <nav class="d-flex justify-content-between align-items-center">
                <h1><a href="#">MyFin</a></h1>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn-yellowMain btn me-2 fw-bold rounded-pill px-4 btn-shadow"
                        style="font-size: 1.5rem;">訂閱</button>
                    <button type="button" class="btn-yellowMain btn me-2 fw-bold rounded-pill px-4 btn-shadow"
                        style="font-size: 1.5rem;">登入</button>
                </div>
            </nav>
        </header>
    </div>
    <div class="head_wave">
    </div>
    <div class="container">
        <section class="color-white fw-bolder bg-mainBlue rounded-2">
            <form action="" class="addUser-form">
                <h1>用戶註冊</h1>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="idName">身分證字號</label>
                        <input type="text" id="idName" placeholder="請填寫身分證字號" name="身分證字號">
                    </div>
                    <div class="alert-message">
                        <p id="idName-message" data-message="身分證字號">
                            <!--    <i class="fas fa-exclamation-circle"></i>
                          <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userAccount">用戶帳號</label>
                        <input type="text" id="userAccount" placeholder="請填寫用戶帳號" name="用戶帳號">
                    </div>
                    <div class="alert-message">
                        <p id="userAccount-message" data-message="用戶帳號">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userName">用戶姓名</label>
                        <input type="text" id="userName" placeholder="請填寫用戶姓名" name="用戶姓名">
                    </div>
                    <div class="alert-message">
                        <p id="userName-message" data-message="用戶姓名">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userPassword">用戶密碼</label>
                        <input type="number" id="userPassword" placeholder="請填寫用戶密碼" name="用戶密碼" min="0">
                        <div class="alert-message">
                            <p id="userPassword-message" data-message="用戶密碼">
                                <!-- <i class="fas fa-exclamation-circle"></i>
                                <span>必填!</span> -->
                            </p>
                        </div>
                        <label for="userPasswordAgain"></label>
                        <input type="number" id="userPasswordAgain" placeholder="請再次填寫用戶密碼" name="再次填寫用戶密碼" min="0">
                    </div>
                    <div class="alert-message">
                        <p id="userPasswordAgain-message" data-message="再次填寫用戶密碼">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userEmail">電子信箱</label>
                        <input type="text" id="userEmail" placeholder="請填寫電子信箱" name="電子信箱">
                    </div>
                    <div class="alert-message">
                        <p id="userEmail-message" data-message="電子信箱">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="addUser-input">
                        <label for="userBth">生日</label>
                        <!-- <input type="number" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10"> -->
                    </div>
                    <div class="alert-message">
                        <p id="userBth-message" data-message="生日">
                            <!-- <i class="fas fa-exclamation-circle"></i>
                            <span>必填!</span> -->
                        </p>
                    </div>
                </div>
                <!--             <input type="submit" class="addUser-btn btn" value="新增套票"> -->
                <button type="button" class="btn-mainOrange btn me-2 fw-bold rounded-pill px-4 btn-shadow"
                style="font-size: 1.5rem;">註冊</button>
            </form>
        </section>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./bootstrap/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
